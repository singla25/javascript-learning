<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Javascript - Background Color Switcher</title>
</head>
<body>
    <nav>
        <a href="/" aria-current="page">Home</a>
        <a href="https://www.youtube.com/watch?v=EGqHVjU-fas&list=PLu71SKxNbfoBuX3f4EOACle2y-tRC5Q37&index=36" target="_blank">Youtube Video</a>
    </nav>
    <div id="wrapper">
        <h1>Number Guessing Game</h1>
        <p>Try and Guess a random number between 1 and 100</p>
        <p>You have 10 attempts to guess the right number.</p>

        <br>

        <form>
            <label for="guessField" id="guess">Guess a Number</label>
            <input type="text" id="guessField" class="guessField">
            <input type="text" id="guessSubmit" value="Submit Guess" class="guessSubmit">
        </form>
        <div class="resultParameter">
            <p>Previous Guesses: <span class="previousGuesses"></span></p>
            <p>Guesses Remaining: <span class="remainingGuesses">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
