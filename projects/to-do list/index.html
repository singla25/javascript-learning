<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Todo App</title>
  <style>
    * {
        box-sizing: border-box;
    }

    body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #ece9e6, #ffffff);
        padding: 20px;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    .input-box {
        display: flex;
        gap: 10px;
        justify-content: center;
        flex-wrap: wrap;
        margin-bottom: 30px;
    }

    input {
        padding: 10px;
        width: 220px;
        border-radius: 6px;
        border: 1px solid #ccc;
    }

    input:focus {
        outline: none;
        border-color: #007bff;
    }

    button {
        padding: 10px 14px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        background: #007bff;
        color: white;
        transition: 0.2s;
    }

    button:hover {
        background: #0056b3;
    }

    .container {
        display: flex;
        gap: 25px;
        justify-content: center;
        flex-wrap: wrap;
    }

    .box {
        background: white;
        padding: 15px;
        width: 320px;
        border-radius: 8px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .todo {
        padding: 10px;
        border-bottom: 1px solid #eee;
    }

    .todo:last-child {
        border-bottom: none;
    }

    .completed {
        text-decoration: line-through;
        color: gray;
        opacity: 0.7;
    }

    .actions {
        display: flex;
        gap: 10px;
        margin-top: 8px;
    }

    .actions button {
        font-size: 12px;
        padding: 6px 10px;
    }

  </style>
</head>
<body>

  <h1>My Todo App</h1>

  <!-- Input Section -->
  <div class="input-box">
    <input type="text" id="title" placeholder="Todo Title" />
    <input type="text" id="desc" placeholder="Todo Description" />
    <button id="addTodo">Add Todo</button>
  </div>

  <div class="container">
    <!-- Assigned Todos -->
    <div class="box">
      <h2>Assigned Todos</h2>
      <div id="assigned"></div>
      <button onclick="removeLastAssigned()">Remove Last</button>
    </div>

    <!-- Completed Todos -->
    <div class="box">
      <h2>Completed Todos</h2>
      <div id="completed"></div>
      <button onclick="removeLastCompleted()">Remove Last</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
