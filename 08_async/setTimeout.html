<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asyncronous - setTimeout</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Page Layout */
        body {
            height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            gap: 25px;
        }

        /* Heading */
        #heading {
            font-size: 2.4rem;
            letter-spacing: 1px;
            transition: all 0.4s ease;
        }

        /* Stop Button */
        #stop {
            padding: 12px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            background-color: #ff4d4d;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* Hover */
        #stop:hover {
            background-color: #e60000;
            transform: scale(1.05);
        }

        /* Active (click) */
        #stop:active {
            transform: scale(0.95);
        }

        /* Optional subtle glow */
        #stop {
            box-shadow: 0 8px 20px rgba(255, 77, 77, 0.3);
        }

    </style>
</head>
<body>
    <h1 id="heading">Asyncronous - setTimeout</h1>
    <button id="stop">Stop</button>

    <script>
        // Normal setTimeout
        setTimeout(() => {
            console.log("Sahil Bro!")
        }, 2000)

        // function call with argument setTimeout
        const welcomeMessage = function(name){
            console.log(`Welcome ${name} Bro!`)
        }
        setTimeout(welcomeMessage, 2000, 'Sahil')

        // Change heading of our Project after 5 second
        const heading = document.querySelector('#heading');
        console.log(heading)
        const changeMe= function(newHeading){
            console.log(newHeading);
            heading.innerHTML = newHeading;
        }
        const changeHeading = setTimeout(changeMe, 5000, "setTimeout")

        document.querySelector("#stop").addEventListener('click', ()=>{
            clearTimeout(changeHeading)
            console.log('Change Heading Stopped!!')
        })
    </script>
</body>
</html>
