<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121; color: #fff">
    
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
        <div class="day">Friday</div>
    </div>
    
</body>
<script>
    const parent = document.querySelector('.parent')
    console.log(parent);
    
    console.log(parent.children); // childeen node
    
    console.log(parent.children[1]);
    
    console.log(parent.children[1].innerHTML);  // accessing children text
    
    for(let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML)
    }

    parent.children[1].style.color = 'orange'
    
    console.log(parent.firstElementChild);  // firstElementChild
    console.log(parent.lastElementChild);  // lastElementChild

    const day1 = document.querySelector('.day')
    console.log(day1);
    console.log(day1.parentElement);
    console.log(day1.nextElementSibling);   // nextElementSibling
    
    console.log('Nodes: ', parent.childNodes)  // most imp
    // in js space and line break is also a node(text)
</script>
</html>
